<!DOCTYPE html>
<html>
	<head>
		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="header">
			<h1>Add a new slide</h1>
			<h2>Or edit an existing one: </h2>
			<select id="slide_select"></select>
			<button id="load_button" type="button">Load</button>
		</div><br>
		<div>
			Title: <br>
			<textarea id="title" rows="1" cols="30"></textarea>
			<br>
			Items: <br>
			<textarea id="items" rows="10" cols="50"></textarea>
			<br>
			Background: <br>
			<textarea id="background" rows="1" cols="30"></textarea>
			<br>
			<button id="submit_button">Submit</button>
			<button id="update_button">Update</button>
			<button id="delete_button">Delete</button>
		</div>
		<script src="../js/edit_slides.js"></script>
	</body>
</html>
