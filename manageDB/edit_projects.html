<!DOCTYPE html>
<html>
	<!-- The purpose of this script is to easily add new project pages -->
	<head>
		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="header">
			<h1>Add a new project</h1>
			<h2>Or edit an existing one: </h2>
			<select id="proj_select"></select>
			<button id="load_button" type="button">Load</button>
		</div><br>
		<div>
			Title: <br>
			<textarea id="title" rows="1" cols="30"></textarea>
			<br>
			Picture: <br>
			<textarea id="pic" rows="1" cols="30"></textarea>
			<br>
			Brief: <br>
			<textarea id="brief" rows="10" cols="50"></textarea>
			<br>
			Description: <br>
			<textarea id="description" rows="10" cols="50"></textarea>
			<br>
			<button id="submit_button">Submit</button>
			<button id="update_button">Update</button>
			<button id="delete_button">Delete</button>
		</div>
		<script src="../js/edit_projects.js"></script>
	</body>
</html>
